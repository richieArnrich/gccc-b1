<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Named function
      function myFunction(name) {
        document.write(`Hello ${name}`);
      }

      myFunction("Sachin");

      //   anonymous function
      const annFunc = function (name) {
        document.write(`Hello ${name}`);
      };

      annFunc("Dravid");

      //  arrow function
      let arrowFunc = (name) => {
        // function body
        document.write(`Hello ${name}`);
      };
      arrowFunc("Ganguly");
    </script>
  </body>
</html>
