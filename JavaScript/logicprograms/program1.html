  <body>
    <!-- GIven a number 4, convert it into binary -->
    <!-- 0100 -->
    <script>
      let number = 4;
      let binary = "";
      while (number > 0) {
        let rem = parseInt(number % 2);
        binary = rem + binary;
        number = parseInt(number / 2);
      }
      console.log(binary);
    </script>
  </body>
