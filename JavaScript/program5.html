<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- make js to create an html element, with some content and a basic style -->
    <h1>Hi i am h1</h1>
    <p>I am a para</p>
    <script>
      let para = document.createElement("p");
      para.innerHTML = "Hello I am a para added through JS";
      para.style.color = "yellow";
      para.style.backgroundColor = "green";
      document.body.appendChild(para); // attach to the body
    </script>
  </body>
</html>
