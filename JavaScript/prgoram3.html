<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object Destructuring</h1>
    <p>
      In JavaScript, object destructuring is a syntax that allows you to extract
      values from objects and assign them to variables.
    </p>
    <script>
      let obj = {
        name: "Raj",
        age: 23,
        occupation: "student",
      };

      const { name, age, occupation } = obj;
      document.write(name + "<br>");
      document.write(age + "<br>");
      document.write(occupation + "<br>");
    </script>
  </body>
</html>
