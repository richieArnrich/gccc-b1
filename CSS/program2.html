<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* element selector */
        color: white;
        background-color: blue;
      }
      .div1 {
        /* class selector */
        background-color: green;
        color: lightblue;
      }
      #id1 {
        /* id selector */
        background-color: red;
        color: azure;
      }
    </style>
  </head>
  <body>
    <h1>CSS selectors</h1>
    <div>I am styled using element selector</div>
    <div class="div1">I am styled using class name</div>
    <div id="id1">I am styled using id name</div>
    <div class="div1" id="id1">I am styled using id name and class name</div>
    <!-- css priorities: id>class>element>universal selector -->
  </body>
</html>
