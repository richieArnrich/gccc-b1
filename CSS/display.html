<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        height: 300px;
        width: 300px;
        background-color: green;
        display: inline;
      }
      .box2 {
        height: 300px;
        width: 300px;
        background-color: red;
        display: inline;
      }
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box1">I am box 1</div>
    <div class="box2">I am box 2</div>
    <div>
      <img src="./images/pic1.avif" alt="pic1" />
      <img src="./images/pic1.avif" alt="pic2" />
    </div>
  </body>
</html>
<!-- display two images, and in style
 apply display: block for the images -->
