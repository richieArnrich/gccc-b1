<!-- structure of an html page -->
<!--ctrl + /  -->
<!DOCTYPE html>
<!-- tells the browser that the file is an html page -->
<html>
  <!-- the root element of the html page -->
  <head>
    <!-- contains metadata(extra info) about the document -->
    <title>My First Web Page</title>
  </head>
  <body>
    <!-- contains the content of the html page -->
    <h1>Welcome to my first webpage</h1>
    <p>This is a paragraph of text.</p>
    <!-- block element -->
    <p>
      Hello my name is <b>Rohit</b> and I am a <i>Computer Science</i> student
    </p>
    <div>
      <p>These are links for an external webpage</p>
      <a href="https://www.google.com/">Go to google</a> <br />
      <a href="https://www.wikipedia.org/">Go to wikipedia</a>
      <!-- non block elements/inline elements -->
      <!-- anchor tag -->
      <!-- images -->
      <img src="./images/pic1.avif" alt="forests pic" />
    </div>
  </body>
</html>
