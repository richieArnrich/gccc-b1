<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables and Semantic Elements</h1>
    <table border="1">
      <tr>
        <th colspan="3">My Car Showroom</th>
      </tr>
      <tr>
        <th>Car Model</th>
        <th>Car Manufacturer</th>
        <th>Year of make</th>
      </tr>
      <tr>
        <td>City</td>
        <td rowspan="2">Honda</td>
        <td>2022</td>
      </tr>
      <tr>
        <td>Civic</td>
        <td>2022</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>Audi</td>
        <td>2022</td>
      </tr>
    </table>
    <!-- each box : table cell -->
    <!-- semantic elements -->
    <!-- these are programmer defined -->
    <richie>This is richie tag</richie>
    <main>This is main tag</main>
    <section>This is section tag</section>
    <article>This is article tag</article>
  </body>
</html>
